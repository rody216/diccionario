<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="front">
            <h1 id="word-espanol">Cargando...</h1>
        </div>        
        <div class="back">
            <h1 id="word-german"></h1>
        </div>
    </div>
    <div class="flip-buttons-container">
        <button class="flip-button flip-button-back" onclick="mostrarPalabraAnterior()">Atras</button>
        <button class="flip-button flip-button-next" onclick="mostrarSiguientePalabra()">Siguiente</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
